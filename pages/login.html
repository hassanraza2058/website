<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/log-sign.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>
    <header>
        <nav class="navbar flex">
            <a href="#" class="logo"><img src="imgs/MaazTertechLogoWhite.png" alt=""></a>
            <div class="nav-right flex">
                <ul class="nav-links flex">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="course.html">Cources</a></li>
                    <li><a href="#">Get In Touch</a></li>
                    <li><a href="Live course.html">Live Course</a></li>
                </ul>
                <div class="buttons flex">
                    <a href="login.html" class="primary-button">Log In</a>
                    <a href="signUp.html" class="secondary-button">Sign Up</a>
                </div>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="login">
            <div class="Login-container">
                <form action="#" class="login-form">
                    <h3>Login</h3>
                    <div class="input-container">
                        <input type="text" placeholder="Username" required class="usepass">
                        <input type="password" placeholder="Password" required class="usepass">
                    </div>
                    <div class="checkbox-container">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password</a>
                    </div>
                    <button class="btn">Login</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
